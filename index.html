<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Confer√™ncia de Comandas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- PWA -->
<link rel="manifest" href="/CONTAGEM-DE-COMANDAS-MERCATTO/manifest.json">
<link rel="apple-touch-icon" href="/CONTAGEM-DE-COMANDAS-MERCATTO/icons/icon-192.png">

<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-title" content="Comandas">


<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script>
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault());
</script>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  touch-action:manipulation;
}

/* DASHBOARD */
.dashboard{
  max-width:820px;
  margin:auto;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),#3b82f6);
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
}

.card{
  background:rgba(255,255,255,.18);
  border-radius:14px;
  padding:14px;
  cursor:pointer;
}

.card strong{
  display:block;
  font-size:2rem;
}

.ok{background:rgba(22,163,74,.9)}
.alert{background:rgba(220,38,38,.9)}
.info{background:rgba(245,158,11,.9)}

.container{
  max-width:820px;
  margin:20px auto;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  color:#fff;
  margin-bottom:10px;
}

.primary{background:var(--primary)}
.warning{background:var(--warning)}

#reader{
  max-width:340px;
  margin:16px auto;
  display:none;
}

#output{
  background:#fff;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  margin-bottom:14px;
}

/* TABLE */
table{
  width:100%;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th{
  background:var(--primary);
  color:#fff;
  padding:12px;
}

td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:16px;
  padding:18px;
  max-height:80vh;
  display:flex;
  flex-direction:column;
}

.modal-list{
  overflow-y:auto;
  flex:1;
  border:1px solid #eee;
  border-radius:10px;
}

.modal-list div{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:center;
  font-weight:600;
}

.close-btn{
  background:var(--danger);
  margin-top:12px;
}
</style>
</head>

<body>

<div class="dashboard">
  <h2>üìä Confer√™ncia de Comandas</h2>
  <div class="grid">
    <div class="card">
      <span>Data</span>
      <input type="date" id="dataFiltro">
    </div>
    <div class="card">
      <span>Comandas do dia</span>
      <strong id="qtdDia">0</strong>
    </div>
    <div class="card">
      <span>√öltima contagem</span>
      <strong id="qtdAnterior">0</strong>
    </div>
    <div class="card info" id="statusCard" onclick="abrirModal()">
      <span>Status</span>
      <strong id="statusTexto">‚Äî</strong>
    </div>
  </div>
</div>

<div class="container">

  <button class="primary" id="btnAbrir" onclick="startScanner()">üì∑ Iniciar Leitura</button>
  <button class="warning" id="btnFechar" onclick="stopScanner()" style="display:none">‚ùå Fechar C√¢mera</button>

  <div id="reader"></div>
  <div id="output">Aguardando leitura‚Ä¶</div>

  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üìã Comandas Faltantes</h3>
    <div class="modal-list" id="faltantesLista"></div>
    <button class="close-btn" onclick="fecharModal()">Fechar</button>
  </div>
</div>

<script>
/* SUPABASE */
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* CAMERA STATE */
let scanner = null;
let cameraAtiva = false;
let lock = false;
let faltantesGlobais = [];

function atualizarBotoesCamera(){
  document.getElementById("btnAbrir").style.display = cameraAtiva ? "none" : "block";
  document.getElementById("btnFechar").style.display = cameraAtiva ? "block" : "none";
  document.getElementById("reader").style.display = cameraAtiva ? "block" : "none";
}

/* SCANNER */
function startScanner(){
  if(cameraAtiva) return;

  scanner = new Html5Qrcode("reader");
  scanner.start(
    { facingMode:"environment" },
    { fps:20, qrbox:260 },
    onScan
  );

  cameraAtiva = true;
  atualizarBotoesCamera();
}

function stopScanner(){
  if(!cameraAtiva) return;

  scanner.stop().then(()=>{
    scanner.clear();
    scanner = null;
    cameraAtiva = false;
    atualizarBotoesCamera();
  });
}

async function onScan(code){
  if(lock) return;
  lock = true;

  const codigo = code.trim();
  document.getElementById("output").innerText = "Verificando‚Ä¶";

  const { data:existe } = await sb
    .from("comandas")
    .select("id")
    .eq("codigo", codigo)
    .limit(1);

  if(existe.length){
    document.getElementById("output").innerText = `‚ö†Ô∏è J√° registrada: ${codigo}`;
    lock = false;
    return;
  }

  await sb.from("comandas").insert({ codigo });
  document.getElementById("output").innerText = `‚úÖ Registrada: ${codigo}`;
  lock = false;
  carregar();
}

/* DADOS */
async function carregar(){
  const dataISO = document.getElementById("dataFiltro").value;

  const { data } = await sb
    .from("comandas")
    .select("codigo,created_at")
    .order("created_at", { ascending:false }); // üî• MAIS RECENTE PRIMEIRO

  let porData = {};
  data.forEach(r=>{
    const d = new Date(r.created_at).toLocaleDateString("pt-BR");
    porData[d] = porData[d] || [];
    porData[d].push(r.codigo);
  });

  const [y,m,d] = dataISO.split("-");
  const dataBR = `${d}/${m}/${y}`;
  const atual = porData[dataBR] || [];

  const anteriores = Object.keys(porData)
    .map(x=>{
      const [d,m,y] = x.split("/");
      return { br:x, iso:`${y}-${m}-${d}` };
    })
    .filter(x=>x.iso < dataISO)
    .sort((a,b)=>a.iso.localeCompare(b.iso));

  const ultima = anteriores.pop();
  const anterior = ultima ? porData[ultima.br] : [];

  faltantesGlobais = anterior.filter(c=>!atual.includes(c));

  document.getElementById("qtdDia").innerText = atual.length;
  document.getElementById("qtdAnterior").innerText = anterior.length;

  const status = document.getElementById("statusCard");
  const texto = document.getElementById("statusTexto");
  status.className = "card";

  if(!anterior.length){
    texto.innerText = "Sem base";
    status.classList.add("info");
  }else if(atual.length === anterior.length){
    texto.innerText = "‚úî OK";
    status.classList.add("ok");
  }else{
    texto.innerText = `Faltam ${faltantesGlobais.length}`;
    status.classList.add("alert");
  }

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";
  atual.forEach(c=>{
    tbody.insertAdjacentHTML("beforeend",
      `<tr><td>${dataBR}</td><td>${c}</td></tr>`
    );
  });
}

/* MODAL */
function abrirModal(){
  if(!faltantesGlobais.length) return;
  const lista = document.getElementById("faltantesLista");
  lista.innerHTML = "";
  faltantesGlobais.forEach(c=>{
    lista.insertAdjacentHTML("beforeend", `<div>${c}</div>`);
  });
  document.getElementById("modal").style.display = "flex";
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

/* INIT */
window.onload = ()=>{
  document.getElementById("dataFiltro").value = new Date().toISOString().split("T")[0];
  document.getElementById("dataFiltro").addEventListener("change", carregar);
  carregar();
  atualizarBotoesCamera();
};
</script>

</body>
</html>
