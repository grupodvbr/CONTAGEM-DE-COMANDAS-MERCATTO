<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Confer√™ncia de Comandas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- PWA -->
<link rel="manifest" href="/CONTAGEM-DE-COMANDAS-MERCATTO/manifest.json">
<link rel="apple-touch-icon" href="/CONTAGEM-DE-COMANDAS-MERCATTO/icons/icon-192.png">

<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-title" content="Comandas">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script>
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault());
</script>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --bg:#f8fafc;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.dashboard{
  max-width:820px;
  margin:auto;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),#3b82f6);
  color:#fff;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
}
.card{
  background:rgba(255,255,255,.18);
  border-radius:14px;
  padding:14px;
}
.card strong{font-size:2rem}
.container{
  max-width:820px;
  margin:20px auto;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  color:#fff;
  margin-bottom:10px;
}
.primary{background:var(--primary)}
.warning{background:#f59e0b}
.danger{background:var(--danger)}
.success{background:var(--success)}

#reader{
  max-width:340px;
  margin:16px auto;
  display:none;
}
#output{
  background:#fff;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  margin-bottom:14px;
}
table{
  width:100%;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
th{
  background:var(--primary);
  color:#fff;
  padding:12px;
}
td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:360px;
  border-radius:16px;
  padding:18px;
}
.modal-content input{
  width:100%;
  padding:12px;
  font-size:18px;
  text-align:center;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="dashboard">
  <h2>üìä Confer√™ncia de Comandas</h2>
  <div class="grid">
    <div class="card">
      <span>Data</span>
      <input type="date" id="dataFiltro">
    </div>
    <div class="card">
      <span>Comandas do dia</span>
      <strong id="qtdDia">0</strong>
    </div>
  </div>
</div>

<div class="container">
  <button class="primary" id="btnAbrir" onclick="startScanner()">üì∑ Iniciar Leitura</button>
  <button class="warning" id="btnFechar" onclick="stopScanner()" style="display:none">‚ùå Fechar C√¢mera</button>

  <div id="reader"></div>
  <div id="output">Aguardando leitura‚Ä¶</div>

  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- MODAL EDITAR / EXCLUIR -->
<div class="modal" id="modalEditar">
  <div class="modal-content">
    <h3>‚úèÔ∏è Editar Comanda</h3>
    <input type="text" id="editarCodigo" maxlength="4">
    <button class="success" onclick="salvarEdicao()">Salvar</button>
    <button class="danger" onclick="excluirComanda()">Excluir</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let scanner=null;
let cameraAtiva=false;
let lock=false;
let idSelecionado=null;

const COMANDA_4 = /^\d{4}$/;

function atualizarBotoes(){
  btnAbrir.style.display=cameraAtiva?"none":"block";
  btnFechar.style.display=cameraAtiva?"block":"none";
  reader.style.display=cameraAtiva?"block":"none";
}

function startScanner(){
  if(cameraAtiva) return;
  scanner=new Html5Qrcode("reader");
  scanner.start({facingMode:"environment"},{fps:20,qrbox:260},onScan);
  cameraAtiva=true;
  atualizarBotoes();
}

function stopScanner(){
  if(!cameraAtiva) return;
  scanner.stop().then(()=>{
    scanner.clear();
    scanner=null;
    cameraAtiva=false;
    atualizarBotoes();
  });
}

async function onScan(code){
  if(lock) return;
  const codigo=code.trim();
  if(!COMANDA_4.test(codigo)) return;

  lock=true;

  const {data:existe}=await sb.from("comandas").select("id").eq("codigo",codigo).limit(1);
  if(existe.length){ lock=false; return; }

  await sb.from("comandas").insert({codigo});
  lock=false;
  carregar();
}

async function carregar(){
  const dataISO=dataFiltro.value;
  const [y,m,d]=dataISO.split("-");
  const dataBR=`${d}/${m}/${y}`;

  const {data=[]}=await sb
    .from("comandas")
    .select("id,codigo,created_at")
    .order("created_at",{ascending:false});

  const hoje=data.filter(r=>{
    return COMANDA_4.test(r.codigo) &&
      new Date(r.created_at).toLocaleDateString("pt-BR")===dataBR;
  });

  qtdDia.innerText=hoje.length;
  lista.innerHTML="";

  hoje.forEach(r=>{
    lista.innerHTML+=`
      <tr ondblclick="abrirEditar('${r.id}','${r.codigo}')">
        <td>${dataBR}</td>
        <td>${r.codigo}</td>
      </tr>`;
  });
}

function abrirEditar(id,codigo){
  idSelecionado=id;
  editarCodigo.value=codigo;
  modalEditar.style.display="flex";
}
function fecharModal(){
  modalEditar.style.display="none";
}
async function salvarEdicao(){
  const novo=editarCodigo.value.trim();
  if(!COMANDA_4.test(novo)) return;
  await sb.from("comandas").update({codigo:novo}).eq("id",idSelecionado);
  fecharModal();
  carregar();
}
async function excluirComanda(){
  await sb.from("comandas").delete().eq("id",idSelecionado);
  fecharModal();
  carregar();
}

window.onload=()=>{
  dataFiltro.value=new Date().toISOString().split("T")[0];
  dataFiltro.addEventListener("change",carregar);
  carregar();
};
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register(
    "/CONTAGEM-DE-COMANDAS-MERCATTO/service-worker.js",
    {scope:"/CONTAGEM-DE-COMANDAS-MERCATTO/"}
  );
}
</script>

</body>
</html>
