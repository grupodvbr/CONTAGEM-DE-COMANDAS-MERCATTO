<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Comandas - QR Code e Código de Barras</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
    }
    #output {
      font-size: 1.2em;
      font-weight: bold;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>📲 Leitor de Comandas</h1>
  <button onclick="startScanner()">📷 Ler QR Code ou Código de Barras</button>
  <div id="reader"></div>
  <div id="output">Aguardando leitura...</div>

  <h2>📋 Histórico de Comandas</h2>
  <table id="historico">
    <thead>
      <tr>
        <th>Data</th>
        <th>Comanda</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/SEU_ID_DO_SCRIPT/exec";
    let historicoComandas = [];

    window.onbeforeunload = function () {
      return "Tem certeza que deseja sair? Os dados podem ser perdidos.";
    };

    let scannerInstance;

    function startScanner() {
      document.getElementById('output').innerText = 'Aguardando leitura...';
      if (scannerInstance) {
        scannerInstance.stop().then(() => {
          initScanner();
        });
      } else {
        initScanner();
      }
    }

    function initScanner() {
      scannerInstance = new Html5Qrcode("reader");
      scannerInstance.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.QR_CODE,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.EAN_8,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.UPC_E
          ]
        },
        codigo => {
          document.getElementById('output').innerText = `Código: ${codigo}`;
          scannerInstance.stop();
          if (comandaJaRegistrada(codigo)) {
            alert("⚠️ Esta comanda já foi registrada!");
          } else {
            enviarComanda(codigo);
          }
        },
        error => {}
      ).catch(err => {
        console.error("Erro ao iniciar scanner: ", err);
      });
    }

    function comandaJaRegistrada(codigo) {
      return historicoComandas.includes(codigo.trim());
    }

    function enviarComanda(codigo) {
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comanda: codigo, timestamp: new Date().toISOString() })
      }).then(() => {
        alert("✅ Comanda registrada com sucesso!");
        carregarHistorico();
      }).catch(() => {
        alert("❌ Erro ao enviar comanda.");
      });
    }

    function carregarHistorico() {
      fetch(SCRIPT_URL + '?listar=1')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector("#historico tbody");
          tbody.innerHTML = "";
          historicoComandas = [];
          data.reverse().slice(0, 100).forEach(item => {
            historicoComandas.push(item.comanda.trim());
            const linha = document.createElement("tr");
            linha.innerHTML = `<td>${item.data}</td><td>${item.comanda}</td>`;
            tbody.appendChild(linha);
          });
        }).catch(error => {
          console.error("Erro ao carregar histórico:", error);
        });
    }

    window.onload = function () {
      carregarHistorico();
    };
  </script>
</body>
</html>
