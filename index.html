<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Comandas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }

    #output {
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-start {
      background: #2196F3;
      color: white;
    }

    .btn-confirmar {
      background: #4CAF50;
      color: white;
    }

    .btn-rejeitar {
      background: #f44336;
      color: white;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #2196F3;
      color: white;
    }

    @media (max-width: 500px) {
      button {
        width: 100%;
        margin: 5px 0;
      }

      th, td {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>üì≤ Registro de Comandas</h1>

  <button class="btn-start" onclick="startScanner()">üì∑ Iniciar Leitura</button>
  <div id="reader"></div>
  <div id="output">Nenhuma comanda lida ainda.</div>

  <div id="botoes" style="display: none;">
    <button class="btn-confirmar" onclick="confirmarComanda()">‚úÖ Confirmar</button>
    <button class="btn-rejeitar" onclick="descartarComanda()">‚ùå Descartar</button>
  </div>

  <h2>üìã Hist√≥rico Local</h2>
  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="historico"></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxeakO64sqrobgBxMnjAmF-CCHf4-4o7k8tL3jWntNtNFXkIdz0gwGzEvSTYMNVoS8h7Q/exec";
    let scanner;
    let codigoAtual = "";
    let bloqueado = false;

    function startScanner() {
      if (scanner) return; // evitar m√∫ltiplas inst√¢ncias

      scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          scanner.start(
            cameras[0].id,
            { fps: 10, qrbox: 250 },
            codigo => {
              if (!bloqueado) {
                codigoAtual = codigo.trim();
                document.getElementById("output").innerText = `Comanda lida: ${codigoAtual}`;
                document.getElementById("botoes").style.display = "block";
                bloqueado = true; // impede leitura dupla
              }
            },
            error => {}
          );
        } else {
          alert("Nenhuma c√¢mera encontrada.");
        }
      }).catch(err => {
        alert("Erro: " + err);
      });
    }

    function confirmarComanda() {
      const timestamp = new Date().toISOString();
      const comanda = codigoAtual;

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comanda, timestamp })
      }).then(() => {
        adicionarAoHistorico(timestamp, comanda);
        resetarLeitura();
      }).catch(() => {
        alert("‚ùå Erro ao registrar comanda.");
        resetarLeitura();
      });
    }

    function descartarComanda() {
      document.getElementById("output").innerText = "Leitura descartada.";
      resetarLeitura();
    }

    function resetarLeitura() {
      codigoAtual = "";
      bloqueado = false;
      document.getElementById("botoes").style.display = "none";
    }

    function adicionarAoHistorico(timestamp, comanda) {
      const dataLocal = new Date(timestamp).toLocaleString('pt-BR');
      const tbody = document.getElementById("historico");
      const linha = `<tr><td>${dataLocal}</td><td>${comanda}</td></tr>`;
      tbody.insertAdjacentHTML('afterbegin', linha);

      // salvar no localStorage
      const historico = JSON.parse(localStorage.getItem("comandas") || "[]");
      historico.unshift({ data: dataLocal, comanda });
      localStorage.setItem("comandas", JSON.stringify(historico));
    }

    function carregarHistorico() {
      const historico = JSON.parse(localStorage.getItem("comandas") || "[]");
      const tbody = document.getElementById("historico");
      historico.forEach(item => {
        const linha = `<tr><td>${item.data}</td><td>${item.comanda}</td></tr>`;
        tbody.insertAdjacentHTML('beforeend', linha);
      });
    }

    window.onload = () => {
      carregarHistorico();
    };
  </script>
</body>
</html>
