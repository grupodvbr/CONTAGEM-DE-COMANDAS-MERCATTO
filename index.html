<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de  Comandas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0 10px;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
    }

    #output {
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-confirmar {
      background-color: #4CAF50;
      color: white;
    }

    .btn-ler {
      background-color: #2196F3;
      color: white;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2196F3;
      color: white;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2em;
      }

      button {
        width: 100%;
        margin: 5px 0;
      }

      table, th, td {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>üì≤ Registro de Comandas</h1>

  <button class="btn-ler" onclick="startScanner()">üì∑ Ler Comanda</button>

  <div id="reader"></div>
  <div id="output">Nenhuma comanda lida ainda.</div>

  <div id="botoes-confirmacao" style="display:none;">
    <button class="btn-confirmar" onclick="confirmarComanda()">‚úÖ Confirmar Registro</button>
    <button class="btn-ler" onclick="startScanner()">üîÑ Ler Outra</button>
  </div>

  <h2>üìã Hist√≥rico</h2>
  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="historico"></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxeakO64sqrobgBxMnjAmF-CCHf4-4o7k8tL3jWntNtNFXkIdz0gwGzEvSTYMNVoS8h7Q/exec";
    let scanner, ultimoCodigoLido = "";
    let historicoComandas = [];

    window.onbeforeunload = () => "Tem certeza que deseja sair?";

    function startScanner() {
      document.getElementById('output').innerText = 'Aguardando leitura...';
      document.getElementById('botoes-confirmacao').style.display = 'none';

      if (scanner) {
        scanner.stop().then(() => iniciarScanner());
      } else {
        iniciarScanner();
      }
    }

    function iniciarScanner() {
      scanner = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          scanner.start(
            cameras[0].id,
            {
              fps: 10,
              qrbox: 250,
              formatsToSupport: [
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.CODE_128,
                Html5QrcodeSupportedFormats.EAN_13,
                Html5QrcodeSupportedFormats.EAN_8
              ]
            },
            codigo => {
              ultimoCodigoLido = codigo.trim();
              document.getElementById("output").innerText = `Comanda lida: ${ultimoCodigoLido}`;
              scanner.stop();
              document.getElementById("botoes-confirmacao").style.display = "block";
            },
            error => {}
          );
        } else {
          alert("Nenhuma c√¢mera encontrada.");
        }
      }).catch(err => {
        alert("Erro ao acessar c√¢mera: " + err);
      });
    }

    function confirmarComanda() {
      if (comandaJaRegistrada(ultimoCodigoLido)) {
        alert("‚ö†Ô∏è Esta comanda j√° foi registrada!");
        return;
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comanda: ultimoCodigoLido, timestamp: new Date().toISOString() })
      }).then(() => {
        alert("‚úÖ Comanda registrada com sucesso!");
        document.getElementById("output").innerText = "Nenhuma comanda lida ainda.";
        document.getElementById("botoes-confirmacao").style.display = "none";
        carregarHistorico();
      }).catch(() => {
        alert("‚ùå Erro ao registrar comanda.");
      });
    }

    function comandaJaRegistrada(codigo) {
      return historicoComandas.includes(codigo);
    }

    function carregarHistorico() {
      fetch(SCRIPT_URL + '?listar=1')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("historico");
          tbody.innerHTML = "";
          historicoComandas = [];
          data.reverse().slice(0, 100).forEach(item => {
            historicoComandas.push(item.comanda.trim());
            const linha = `<tr><td>${item.data}</td><td>${item.comanda}</td></tr>`;
            tbody.innerHTML += linha;
          });
        });
    }

    window.onload = () => {
      if (!localStorage.getItem("camera_autorizada")) {
        alert("üîê Por favor, clique em 'Permitir' para autorizar o uso da c√¢mera.\nDica: marque a op√ß√£o para lembrar esta decis√£o.");
        localStorage.setItem("camera_autorizada", "sim");
      }

      carregarHistorico();
    };
  </script>
</body>
</html>
