<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Confer√™ncia de Comandas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="manifest" href="/CONTAGEM-DE-COMANDAS-MERCATTO/manifest.json">
<link rel="apple-touch-icon" href="/CONTAGEM-DE-COMANDAS-MERCATTO/icons/icon-192.png">

<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-title" content="Comandas">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --bg:#f8fafc;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:16px;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.dashboard{
  max-width:820px;
  margin:auto;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),#3b82f6);
  color:#fff;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
}
.card{
  background:rgba(255,255,255,.18);
  border-radius:14px;
  padding:14px;
}
.card strong{font-size:2rem}
.ok{background:rgba(22,163,74,.9)}
.alert{background:rgba(220,38,38,.9)}
.info{background:rgba(245,158,11,.9)}
.container{
  max-width:820px;
  margin:20px auto;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  color:#fff;
  margin-bottom:10px;
}
.primary{background:var(--primary)}
.warning{background:var(--warning)}
.danger{background:var(--danger)}
.success{background:var(--success)}

input.search{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:12px;
  text-align:center;
}

#reader{
  max-width:340px;
  margin:16px auto;
  display:none;
}
#output{
  background:#fff;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  margin-bottom:14px;
}
table{
  width:100%;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
th{
  background:var(--primary);
  color:#fff;
  padding:12px;
}
td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:16px;
  padding:18px;
}
</style>
</head>

<body>

<div class="dashboard">
  <h2>üìä Confer√™ncia de Comandas</h2>
  <div class="grid">
    <div class="card">
      <span>Data</span>
      <input type="date" id="dataFiltro">
    </div>
    <div class="card">
      <span>Comandas do dia</span>
      <strong id="qtdDia">0</strong>
    </div>
    <div class="card">
      <span>√öltima contagem</span>
      <strong id="qtdAnterior">0</strong>
    </div>
    <div class="card info" id="statusCard" onclick="abrirModalFaltantes()">
      <span>Status</span>
      <strong id="statusTexto">‚Äî</strong>
    </div>
  </div>
</div>

<div class="container">

  <!-- üîé PESQUISA -->
  <input class="search" id="pesquisa" placeholder="Pesquisar comanda (4 d√≠gitos)" maxlength="4" oninput="pesquisarComanda()">

  <button class="primary" id="btnAbrir" onclick="startScanner()">üì∑ Iniciar Leitura</button>
  <button class="warning" id="btnFechar" onclick="stopScanner()" style="display:none">‚ùå Fechar C√¢mera</button>

  <div id="reader"></div>
  <div id="output">Aguardando leitura‚Ä¶</div>

  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<!-- MODAL HIST√ìRICO -->
<div class="modal" id="modalHistorico">
  <div class="modal-content">
    <h3>üìÖ Hist√≥rico da Comanda</h3>
    <div id="historicoLista"></div>
    <button class="danger" onclick="fecharHistorico()">Fechar</button>
  </div>
</div>

<script>
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const COMANDA_4=/^\d{4}$/;

async function pesquisarComanda(){
  const v=pesquisa.value.trim();
  if(!COMANDA_4.test(v)) return;

  const {data=[]}=await sb
    .from("comandas")
    .select("codigo,created_at")
    .eq("codigo",v)
    .order("created_at",{ascending:false});

  if(!data.length) return;

  historicoLista.innerHTML="";
  data.forEach(r=>{
    historicoLista.innerHTML+=`
      <div>
        ${new Date(r.created_at).toLocaleString("pt-BR")}
      </div>`;
  });

  modalHistorico.style.display="flex";
}

function fecharHistorico(){
  modalHistorico.style.display="none";
}
</script>

</body>
</html>
