<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Comandas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: auto;
    }

    #output {
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #2196F3;
      color: white;
    }

    @media (max-width: 500px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üì≤ Registro de Comandas</h1>
  <button onclick="startScanner()">üì∑ Iniciar Leitura</button>
  <div id="reader"></div>
  <div id="output">Aguardando leitura...</div>

  <h2>üìã Hist√≥rico</h2>
  <table>
    <thead>
      <tr><th>Data</th><th>Comanda</th></tr>
    </thead>
    <tbody id="historico"></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxeakO64sqrobgBxMnjAmF-CCHf4-4o7k8tL3jWntNtNFXkIdz0gwGzEvSTYMNVoS8h7Q/exec";
    let scanner;
    let historicoComandas = [];

    function startScanner() {
      if (scanner) return;

      scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          scanner.start(
            cameras[0].id,
            { fps: 10, qrbox: 250 },
            codigo => {
              const comanda = codigo.trim();
              if (comandaJaRegistrada(comanda)) {
                document.getElementById("output").innerText = `‚ö†Ô∏è Comanda duplicada: ${comanda}`;
                return;
              }
              registrarComanda(comanda);
            },
            error => {}
          );
        } else {
          alert("Nenhuma c√¢mera encontrada.");
        }
      }).catch(err => {
        alert("Erro ao acessar c√¢mera: " + err);
      });
    }

    function comandaJaRegistrada(codigo) {
      return historicoComandas.includes(codigo);
    }

    function registrarComanda(comanda) {
      const timestamp = new Date().toISOString();

      // Envia para a planilha
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comanda, timestamp })
      }).then(() => {
        adicionarAoHistorico(timestamp, comanda);
        document.getElementById("output").innerText = `‚úÖ Comanda registrada: ${comanda}`;
      }).catch(() => {
        document.getElementById("output").innerText = `‚ùå Erro ao registrar: ${comanda}`;
      });
    }

    function adicionarAoHistorico(timestamp, comanda) {
      const dataLocal = new Date(timestamp).toLocaleString('pt-BR');
      historicoComandas.push(comanda);
      const linha = `<tr><td>${dataLocal}</td><td>${comanda}</td></tr>`;
      document.getElementById("historico").insertAdjacentHTML('afterbegin', linha);

      // salvar no localStorage
      const historico = JSON.parse(localStorage.getItem("comandas") || "[]");
      historico.unshift({ data: dataLocal, comanda });
      localStorage.setItem("comandas", JSON.stringify(historico));
    }

    function carregarHistorico() {
      const historico = JSON.parse(localStorage.getItem("comandas") || "[]");
      const tbody = document.getElementById("historico");
      historico.forEach(item => {
        historicoComandas.push(item.comanda);
        const linha = `<tr><td>${item.data}</td><td>${item.comanda}</td></tr>`;
        tbody.insertAdjacentHTML('beforeend', linha);
      });
    }

    window.onload = () => {
      carregarHistorico();
    };
  </script>
</body>
</html>
